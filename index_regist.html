<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Горный сайт</title>  
      <link rel="shortcut icon" href="img/icon.png">

      <link rel="stylesheet" type="text/css" href="css_connection.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
      ></script>
    </head>

    <body style="background-color: black">
      <div class="body-wrapper d-flex justify-content-center align-items-center">
        <div class="auth-form-wrapper" style="width: 620px;">
        <h1 id="zag" style="color: white; text-align: center;">Регистрация</h1>
        <div style="margin-bottom: 30px;"></div>
        <form>
          <h3>Личные данные</h3>
          <div style="margin-bottom: 20px;"></div>
  
          <div id="cont" style="padding: 0%;" class="container">

            <div class="row">
              <div class="col-5">
                <div class="col">
                  <label id="famile" style="color: white;" for="exampleInputPassword1" class="form-label">Фамилия</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ввидите фамилию">
                </div>
              </div>
              <div class="col-2">
                <label style="color: white;" for="exampleInputPassword1" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ввидите имя">
              </div>
              <div class="col-5">
                <label style="color: white;" for="exampleInputPassword1" class="form-label">Отчество</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ввидите отчество">  
              </div>
            </div>
            <div class="row">
              <div class="col-3 form-group">
                <label style="color: white;" for="city">Город</label>
                <div style="margin-bottom: 8px;"></div>
                  <select id="city" class="form-control">
                    <option selected>Томск</option>
                    <option>Новосибирск</option>
                    <option>Омск</option>
                    <option>Красноярск</option>
                    <option>Кемерово</option>
                  </select>
              </div>
              <div class="col-5">
                <label style="color: white;" for="exampleInputPassword1" class="form-label">Улица</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ввидите улицу">
              </div>
              <div class="col-4">
                <label style="color: white;" for="exampleInputPassword1" class="form-label">Дом</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ввидите дом">
              </div>
            </div>
    
          </div>
          <div style="margin-bottom: 30px;"></div>
          <h3>Локальные данные</h3>
          
          <div style="margin-bottom: 20px;"></div>
          <div class="mb-3">
            <label style="color: white;" for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <!-- <div style="color: white;" id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>-->
          </div>
          <div class="mb-3">
            <label style="color: white;" for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label style="color: white;" class="form-check-label" for="exampleCheck1">Проверить меня</label>
          </div>

          <div>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label style="color: white;" class="form-check-label" for="defaultCheck1">Политика компании</label>
         
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label style="color: white;" class="form-check-label" for="defaultCheck1">Политика конфедициальности</label>
          </div>

          <div class="form-check">
            <input class="form-check-input input-disable-toggler" type="radio" name="groupName" id="exampleRadios1" value="option1" >
            <label style="color: white;" class="form-check-label" for="exampleRadios1">Заблокировать</label>
          </div>

          <div class="form-check">
            <input class="form-check-input input-disable-toggler" type="radio" name="groupName" id="exampleRadios2" value="option2" checked>
            <label style="color: white;" class="form-check-label" for="exampleRadios2">Разблокировать</label>
          </div>

          <div class="mb-3" >
          <div class = "d-flex justify-content-center">
            <label id="sli" for="sliderID"> Ваш возраст
            <input style="width: 500px;" type="range" class="custom-range" min="0" max="115" id="elementId">
            <span id="schet" style="text-align: center;">0</span>
            </label>
          </div>
        </div>
          <button id="otpr" type="submit" style="position: relative; left: 50%; transform: translate(-50%, 0);" class="btn btn-warning"><h4>Войти</h4></button>
          
        </form>
        </div>
      </div>

      
      <div style="margin-bottom: 200px;"></div>
    
      <script type="text/javascript" src="jquery-3.3.1.js"></script>
      <script type="text/javascript" src="js.js"></script>
    </body>
  </html>
</html>
